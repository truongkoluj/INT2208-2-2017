<style type="text/css">
	#header {
		background-color: #0CC;
		}
	.row {
		text-align:center;
		}
	#score {
		font-size: 150%;
		}
	#num0,#num1,#num2,#num3,#num4,#num5 {
		font-size: 300%;
		font-weight: bold;
		}
	#play {
		color: #0C0;
		}
	@media all and (max-width: 480px) {

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12" id="header">
			<h3>Small to Big <span class="label label-default">MiniGame</span></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<h6>
						Chọn lần lượt các số từ nhỏ đến lớn!
					</h6>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="progress">
  <div class="progress-bar" id="timer-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
  </div>
</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4 id="score">
						Score: 0
					</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					 
					<button type="button" class="btn btn-default btn-block" id="num0">
						R
					</button>
				</div>
				<div class="col-xs-2">
					 
					<button type="button" class="btn btn-default btn-block" id="num1">
						E
					</button>
				</div>
				<div class="col-xs-2">
					 
					<button type="button" class="btn btn-default btn-block" id="num2">
						A
					</button>
				</div>
				<div class="col-xs-2">
					 
					<button type="button" class="btn btn-default btn-block" id="num3">
						D
					</button>
				</div>
				<div class="col-xs-2">
					 
					<button type="button" class="btn btn-default btn-block" id="num4">
						Y
					</button>
				</div>
				<div class="col-xs-2">
					 
					<button type="button" class="btn btn-default btn-block" id="num5">
						?
					</button>
					<p>&nbsp;</p>
				</div>
			</div>
			<div class="row">
            <div class="col-md-4">
				</div>
				<div class="col-md-2">
					 
					<button type="button" class="btn btn-default" id="play">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					</button>
				</div>
               	<div class="col-md-2">
					 
					<button type="button" class="btn btn-default" id="retry">
						<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
					</button>
				</div>
                <div class="col-md-4">
				</div>
			</div>
		</div>
